<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Swetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <h1>Admin dashboard</h1>

    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-12 col-lg-4">
                <div class="user-form bg-primary-subtle">
                    <h2 class="fs-4">CARGA DE USUARIOS</h2>
                    <form class="p-2 user-form" id="user-form">
                        <div class="mb-1">
                            <label for="fullname" class="form-label">Nombre completo</label>
                            <input type="text" name="fullname" class="form-control" id="fullname" required minlength="2" maxlength="80" value="">
                        </div>
                        <div class="mb-1">
                            <label for="email" class="form-label">Correo Electr칩nico</label>
                            <input type="email" name="email" class="form-control" id="email" value="">
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input type="password" name="password" class="form-control" id="password" value="">
                        </div>
                        <div class="mb-1">
                            <label for="password-repeat" class="form-label">Repertir Contrase침a</label>
                            <input type="password" name="password-repeat" class="form-control" id="password-repeat" value="">
                        </div>

                        <div class="mb-1">
                            <label for="bornDate" class="form-label">Fecha Nacimiento</label>
                            <input type="date" name="bornDate" class="form-control" id="bornDate" value="">
                        </div>

                        <div class="mb-1">
                            <label for="image" class="form-label">Imagen Perfil</label>
                            <input type="url" name="image" class="form-control" id="image" value="">
                        </div>

                        <div class="mb-1">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" name="age" class="form-control" id="age" value="">
                        </div>

                        <div class="mb-1">
                            <label for="location" class="form-label">Localidad</label>
                            <select name="location" id="location" class="form-select">
                                <option selected>Seleccione Localidad</option>
                                <option value="Buenos aires">Buenos Aires</option>
                                <option value="Cordoba">C칩rdoba</option>
                                <option value="Santa Fe">Santa Fe</option>
                                <option value="Mendoza">Mendoza</option>
                              </select>
                        </div>

                        <div class="mb-1">
                            <input class="form-check-input" type="checkbox" name="active" id="active">
                            <label class="form-check-label" for="active">
                                Activo
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>

                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="user-list" id="table-container">
                    <!--User search-->
                    <div class="user-search">
                        <div class="mb-3">
                            <label for="user-search" class="form-label">Buscar usuario</label>
                            <input type="text" class="form-control" id="user-search" onkeyup="inputSearch(event)">
                        </div>
                    </div>

                    <div class="px-2 mb-3">
                        <button class="btn btn-sm btn-primary" title="Ordenar de forma descendente">
                            <i class="fa-solid fa-arrow-down"></i>
                        </button>
                        <button class="btn btn-sm btn-primary" title="Ordenar de forma ascendente">
                            <i class="fa-solid fa-arrow-up"></i>
                        </button>
                    </div>

                    <!--Tabla de usuarios-->
                    <table class="user-table table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Avatar</th>
                                <th scope="col">Nombre Completo</th>
                                <th scope="col">Email</th>
                                <th scope="col">Localidad</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td id="total" class="table-total" colspan="5">$ 123213</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>

</html>
